<div class="container">
    <h1>Update Faculty Subject</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="facultySubjectsForm">
        <div class="form">
            <div class="row">
                <div class="formbold-mb-6 mandatory updatefaculty">
                    <label class="formbold-form-label">Class Name </label><br>
                    <p-dropdown formControlName="className" [options]="options1" optionLabel="name"
                        placeholder="Select one option" [(ngModel)]="className"></p-dropdown>
                </div>
                <div class="formbold-mb-6 mandatory updatefaculty" style="margin-bottom: 20px;">
                    <label class="formbold-form-label">Faculty Name</label><br>
                    <p-dropdown [options]="facultyNamesList" [(ngModel)]="customFacultyName"
                        (ngModelChange)="handleCustomFacultyNameChange($event)" formControlName="facultyName"
                        placeholder="Select a Faculty Name" [editable]="true"
                        [(ngModel)]="facultySubjectsPreviousData.faculty_name" optionLabel="name"></p-dropdown>
                </div>
            </div>
            <div class="row">
                <div class="formbold-mb-6 mandatory updatefaculty" style="margin-bottom: 20px;">
                    <label class="formbold-form-label">Subject Name</label><br>
                    <input type="text" [(ngModel)]="facultySubjectsPreviousData.subject"
                        class="formbold-form-input ucid" formControlName="subject" #passInput />
                </div>
                <div class="formbold-mb-6 mandatory updatefaculty" style="margin-bottom: 20px;">
                    <label class="formbold-form-label">Is Elective?</label><br>
                    <p-dropdown [options]="options" formControlName="isElective" optionLabel="name"
                        placeholder="Select one option" [(ngModel)]="isElective"></p-dropdown>
                </div>
            </div>
            <div class="button">
                <button class="btn btn-next formbold-btn">Update Faculty</button>
            </div>
        </div>
    </form>
</div>
